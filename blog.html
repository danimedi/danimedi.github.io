---
layout: default
title: Blog
---
<h1>Blog Posts</h1>

<p class="rss-subscribe">Suscríbete al Blog <a href="{{ "/feed.xml" | relative_url }}">vía RSS</a></p>

<ul>
    {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})</li>
    {% endfor %}
</ul>
